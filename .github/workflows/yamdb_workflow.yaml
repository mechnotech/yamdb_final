  deploy:
    runs-on: ubuntu-latest
    #needs: build_and_push_to_docker_hub
    steps:
      - name: executing remote ssh commands to deploy
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.TEST_HOST }}
          username: ${{ secrets.TEST_HOST_ADMIN }}
          key: ${{ secrets.SSH_KEY }}
          MY_ENV: ${{ secrets.ENV }}
          script: |
            sudo test -e yamdb_final || sudo git clone https://github.com/${{ secrets.DOCKER_REGISTRY }}/yamdb_final
            cd yamdb_final
            sudo git pull && sudo git checkout -b master
            sudo echo $MY_ENV && echo "$MY_ENV" > .env
            sudo docker-compose up -d --remove-orphans --force-recreate
            sudo docker exec -t ymdb_web python3 manage.py collectstatic --no-input

  send_message:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: send message
        uses: appleboy/telegram-action@v0.1.0
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: ${{ github.workflow }} успешно выполнен!
